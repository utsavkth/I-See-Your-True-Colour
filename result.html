<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===== Required Meta Tags ===== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your True Colour | Life Map</title>

  <!-- ===== Stylesheets ===== -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

  <!-- ===== html2canvas Library for Screenshot ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- ===== Confetti Library ===== -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>

  <!-- ========================= Navbar ========================= -->
  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/logo.png" alt="Logo" class="logo" />
      </a>
    </div>

    <div class="hamburger" id="hamburger">&#9776;</div>

    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="about.html">📖 About</a></li>
      <li><a href="start.html">🚀 Start Quiz</a></li>
      <li><a href="contact.html">✉️ Contact</a></li>
      <li><a href="view-all-colour-types.html">🌈 View All Colours</a></li>
    </ul>
  </nav>

  <!-- ========================= Soul Map Section ========================= -->
  <section class="quiz container" data-aos="fade-up">
    <div class="card">
      <h2 id="soulGreeting" style="margin-top: 1rem;">Loading your soul map...</h2>

      <h1 id="colourResult" style="margin-top:2rem;">Your True Colour Is:</h1>

      <div id="soulSections" style="margin-top:2rem;">
        <!-- Strengths / Challenges / Growth / Blessing -->
      </div>

      <!-- Diamond Kundali Layout -->
      <div class="diamond-kundali" id="kundaliChart" style="margin-top:3rem;">
        <div class="house house-6" id="house6"></div>
        <div class="house house-5" id="house5"></div>
        <div class="house house-4" id="house4"></div>
        <div class="house house-7" id="house7"></div>
        <div class="house center-house" id="center">🪐 True Soul Kundali</div>
        <div class="house house-3" id="house3"></div>
        <div class="house house-8" id="house8"></div>
        <div class="house house-9" id="house9"></div>
        <div class="house house-2" id="house2"></div>
        <div class="house house-11" id="house11"></div>
        <div class="house house-10" id="house10"></div>
        <div class="house house-1" id="house1"></div>
      </div>

      <!-- Share/Download/Restart Buttons -->
      <div style="margin-top:2rem;">
        <button onclick="downloadScreenshot()" class="start-button" style="margin:0.5rem;">🔗 Share Your Result</button>
        <button onclick="restartQuiz()" class="start-button" style="margin:0.5rem;">🔄 Restart Quiz</button>
        <button onclick="window.location.href='view-all-colour-types.html';" class="start-button" style="margin:0.5rem;">🌈 Explore Other Colours</button>
      </div>

    </div>
  </section>

  <!-- ========================= Footer ========================= -->
  <footer class="footer" data-aos="fade-up">
    <p>Inspired by "Surrounded by Idiots". Built when surrounded by idiots. 😄<br/>You, who’s reading this — you are not one of them. 🚀</p>
  </footer>

  <!-- ========================= Scripts ========================= -->
  <script src="navbar.js"></script>
  <script src="result.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });
  </script>

</body>
</html>
