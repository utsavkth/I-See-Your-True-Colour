<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Kundali Fitted Version</title>
  <style>
    body {
      background: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      background: white;
      border: 2px solid black;
      border-radius: 10px;
    }
    .house-text {
      font-size: 12px;
      font-weight: normal;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #000;
    }
    .house-text-small {
      font-size: 11px;
      font-weight: normal;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #000;
    }
  </style>
</head>

<body>

<svg width="800" height="800" viewBox="0 0 800 800">

  <!-- Outer Border -->
  <rect x="0" y="0" width="800" height="800" fill="none" stroke="red" stroke-width="1" />

  <!-- Kundali Houses -->
  <polygon points="400 100,250 250,400 400,550 250" fill="none" stroke="black" stroke-width="2" />
  <polygon points="100 100,250 250,400 100" fill="none" stroke="black" stroke-width="2" />
  <polygon points="100 400,250 250,100 100" fill="none" stroke="black" stroke-width="2" />
  <polygon points="250 250,100 400,250 550,400 400" fill="none" stroke="black" stroke-width="2" />
  <polygon points="100 400,250 550,100 700" fill="none" stroke="black" stroke-width="2" />
  <polygon points="100 700,250 550,400 700" fill="none" stroke="black" stroke-width="2" />
  <polygon points="400 400,250 550,400 700,550 550" fill="none" stroke="black" stroke-width="2" />
  <polygon points="400 700,550 550,700 700" fill="none" stroke="black" stroke-width="2" />
  <polygon points="700 400,550 550,700 700" fill="none" stroke="black" stroke-width="2" />
  <polygon points="550 250,700 400,550 550,400 400" fill="none" stroke="black" stroke-width="2" />
  <polygon points="700 100,550 250,700 400" fill="none" stroke="black" stroke-width="2" />
  <polygon points="400 100,550 250,700 100" fill="none" stroke="black" stroke-width="2" />

  <!-- Text Blocks -->

  <!-- House 1 -->
  <text x="400" y="190" class="house-text">
    <tspan x="400" dy="0">1</tspan>
    <tspan x="400" dy="10">Self-Identity:</tspan>
    <tspan x="400" dy="10">Confident</tspan>
  </text>

  <!-- House 2 -->
  <text x="260" y="180" class="house-text">
    <tspan x="260" dy="0">2</tspan>
    <tspan x="260" dy="10">Material</tspan>
    <tspan x="260" dy="10">Possessions:</tspan>
    <tspan x="260" dy="10">Ambitious</tspan>
  </text>

  <!-- House 3 -->
  <text x="160" y="300" class="house-text">
    <tspan x="160" dy="0">3</tspan>
    <tspan x="160" dy="10">Communication:</tspan>
    <tspan x="160" dy="10">Direct</tspan>
  </text>

  <!-- House 4 -->
  <text x="230" y="440" class="house-text">
    <tspan x="230" dy="0">4</tspan>
    <tspan x="230" dy="10">Home & Family:</tspan>
    <tspan x="230" dy="10">Protective</tspan>
  </text>

  <!-- House 5 (small font) -->
  <text x="210" y="600" class="house-text-small">
    <tspan x="210" dy="0">5</tspan>
    <tspan x="210" dy="10">Creativity:</tspan>
    <tspan x="210" dy="10">Bold</tspan>
  </text>

  <!-- House 6 (small font) -->
  <text x="320" y="690" class="house-text-small">
    <tspan x="320" dy="0">6</tspan>
    <tspan x="320" dy="10">Work & Health:</tspan>
    <tspan x="320" dy="10">Driven</tspan>
  </text>

  <!-- House 7 -->
  <text x="400" y="640" class="house-text">
    <tspan x="400" dy="0">7</tspan>
    <tspan x="400" dy="10">Partnerships:</tspan>
    <tspan x="400" dy="10">Dominant</tspan>
  </text>

  <!-- House 8 (small font) -->
  <text x="490" y="690" class="house-text-small">
    <tspan x="490" dy="0">8</tspan>
    <tspan x="490" dy="10">Transformation:</tspan>
    <tspan x="490" dy="10">Control</tspan>
  </text>

  <!-- House 9 (small font) -->
  <text x="600" y="600" class="house-text-small">
    <tspan x="600" dy="0">9</tspan>
    <tspan x="600" dy="10">Philosophy:</tspan>
    <tspan x="600" dy="10">Fearless</tspan>
  </text>

  <!-- House 10 -->
  <text x="560" y="440" class="house-text">
    <tspan x="560" dy="0">10</tspan>
    <tspan x="560" dy="10">Career:</tspan>
    <tspan x="560" dy="10">Ambitious</tspan>
  </text>

  <!-- House 11 -->
  <text x="600" y="300" class="house-text">
    <tspan x="600" dy="0">11</tspan>
    <tspan x="600" dy="10">Friendships:</tspan>
    <tspan x="600" dy="10">Charismatic</tspan>
  </text>

  <!-- House 12 -->
  <text x="490" y="180" class="house-text">
    <tspan x="490" dy="0">12</tspan>
    <tspan x="490" dy="10">Subconscious:</tspan>
    <tspan x="490" dy="10">Resilient</tspan>
  </text>

</svg>

</body>
</html>
